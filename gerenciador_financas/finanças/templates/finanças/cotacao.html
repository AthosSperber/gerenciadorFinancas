<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Listagem de Transações</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
    <body>
        <header>
            <h1>Lista de Transações</h1>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'transacoes_list' %}">Ver Transações</a>
            </nav>
        </header>
    <section class="saldo">
        <h2>Saldo Total: R$ {{ saldo }}</h2>
    </section>
    <form method="post" action="{% url 'adicionar_ticker' %}">
        {% csrf_token %}
        <input type="text" name="ticker" placeholder="Digite o ticker">
        <button type="submit">Adicionar Ticker</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Preço Atual</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for ticker, preco in cotacoes.items %}
                <tr>
                    <td>{{ ticker }}</td>
                    <td>${{ preco }}</td>
                    <td>
                        <form method="post" action="{% url 'excluir_ticker' ticker_nome=ticker %}">
                            {% csrf_token %}
                            <button type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
