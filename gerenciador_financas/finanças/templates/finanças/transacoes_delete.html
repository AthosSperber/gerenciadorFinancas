<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Exclusão</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/transacoes_delete.css' %}">
</head>
<body>
    <header>
        <h1>Confirmar Exclusão</h1>
    </header>
    <main>
        <div class="form-container">
            <p>Você tem certeza de que deseja excluir a transação "{{ transacao.descricao }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="button-group">
                    <button type="submit">Excluir</button>
                    <a href="{% url 'transacoes_list' %}" class="cancel-button">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
