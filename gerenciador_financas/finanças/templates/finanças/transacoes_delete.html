<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Exclusão</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/transacoes_delete.css' %}">
</head>
<body>
    <h1>Confirmar Exclusão</h1>
    <p>Você tem certeza de que deseja excluir a transação "{{ transacao.descricao }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Excluir</button>
        <a href="{% url 'transacoes_list' %}">Cancelar</a>
    </form>
</body>
</html>
