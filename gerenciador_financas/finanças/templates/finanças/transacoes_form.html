<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Transação</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/transacoes_form.css' %}">
</head>
<body>
    <header>
        <h1>Adicionar Nova Transação</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'transacoes_list' %}">Transações</a>
        </nav>
    </header>
    <main>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
    </main>
</body>
</html>
